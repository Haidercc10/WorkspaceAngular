<p-toast position="center" [preventOpenDuplicates]="true"></p-toast>

<app-menuLateral></app-menuLateral>
<br>

<!-- Animacion de Carga -->
<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<!-- Titulo principal -->
<div class="contain" id="form">
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Tickets</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="formulario">
  <form [formGroup]="FormTickets">
    <div class="row g-4">

      <!-- Codigo Ticket -->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <span class="p-input-icon-left p-float-label">
          <i class="pi pi-ticket"></i>
          <input formControlName="Codigo_Ticket" id="Ticket" class="form-control form-control-sm" type="text" pInputText readonly required/>
          <label for="Ticket">Código Ticket</label>
        </span>
      </div>

      <!-- Descriprion -->
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
        <span class="p-float-label">
          <textarea formControlName="Descripcion" id="float-input" [autoResize]="true" rows="1" pInputTextarea></textarea>
          <label for="float-input">Descripción</label>
        </span>
      </div>

      <!-- Imagen -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p-fileUpload (onSelect)="onUpload($event)" chooseIcon="pi pi-image" [multiple]="true" chooseLabel="Elegir una Imagen" [showUploadButton]="false" accept="image/*"></p-fileUpload>
      </div>
    </div>

    <div class="row g-4">
      <div class="p-5 d-grid gap-2 d-md-flex justify-content-md-center">
        <p-button label="Crear Ticket" icon="pi pi-check" iconPos="right" styleClass="p-button-danger" (click)="enviarTickets()"></p-button>
        <p-button label="Limpiar Todo" icon="pi pi-eraser" iconPos="right" styleClass="p-button-secondary" (click)="limpiarTodo()"></p-button>
      </div>
    </div>

  </form>
</div>
