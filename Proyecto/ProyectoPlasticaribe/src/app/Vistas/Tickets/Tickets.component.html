<app-menuLateral></app-menuLateral>
<br>
<app-VistasFavoritas></app-VistasFavoritas>

<!-- Animacion de Carga -->
<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<!-- Titulo principal -->
<div class="contain" id="form">
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}">Tickets</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<p-card>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end" >
    <p-button icon="pi pi-info" styleClass="p-button-rounded p-button-warning" [style]="{width: '25px', height: '25px'}" (click)="tutorial()" pTooltip="Ver Tutorial" tooltipPosition="top"></p-button>
  </div>

  <form [formGroup]="FormTickets">
    <div class="row g-4">

      <!-- Codigo Ticket -->
      <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
        <span class="p-input-icon-left p-float-label">
          <i class="pi pi-ticket"></i>
          <input formControlName="Codigo_Ticket" id="Ticket" type="text" pInputText readonly required/>
          <label for="Ticket">Código Ticket</label>
        </span>
      </div>

      <!-- Descripcion -->
      <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <span class="p-float-label">
          <textarea formControlName="Descripcion" id="descripcion" [autoResize]="true" rows="2" pInputTextarea required></textarea>
          <label for="descripcion">Descripción</label>
        </span>
      </div>

      <!-- Imagen -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <p-fileUpload (onSelect)="onUpload($event)" id="imagen" chooseIcon="pi pi-image" [multiple]="true" chooseLabel="Elegir una Imagen" [showUploadButton]="false" accept="image/*"></p-fileUpload>
      </div>
    </div>

    <div class="row g-4">
      <div class="p-5 d-grid gap-2 d-md-flex justify-content-md-center">
        <p-button label="Crear Ticket" icon="pi pi-check" id="enviarTicket" iconPos="right" styleClass="p-button-danger" (click)="enviarTickets()"></p-button>
        <p-button label="Limpiar Todo" icon="pi pi-eraser" id="limpiarTodo" iconPos="right" styleClass="p-button-secondary" (click)="limpiarTodo()"></p-button>
      </div>
    </div>

  </form>
</p-card>
