<form [formGroup]="materiPrima">
  <!-- Inicio Fila 1 Agregar Materia Prima -->
  <div class="mb-3">
    <div class="row g-3">
      <!-- Nombre Materia Prima -->
      <div class="form-floating col-md">
        <input formControlName="mpNombre" type="text" class="form-control form-control-sm" id="floatingInput">
        <label for="floatingInput">Nombre</label>
      </div>

      <!-- Descripción -->
      <div class="form-floating col-md">
        <input formControlName="mpDescripcion" class="form-control form-control-sm" id="floatingInput" name="mapDescripcion" placeholder="Descripción" required>
        <label for="floatingInput">Descripción</label>
      </div>
    </div>
  </div>
  <!-- Fin Fila 1 -->

  <!--Inicio Fila 2-->
  <div class="mb-3">
    <div class="row g-3">
      <!-- CATEGORIA  -->
      <div class="form-floating col-md-2">
        <select formControlName="mpCategoria" id="floatingSelect" type="text" name="mapCategoria" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
          <option [ngValue]="Categoria.catMP_Id" *ngFor="let Categoria of nombreCategoriasMP">{{Categoria.catMP_Nombre}}</option>
        </select>
        <label for="floatingSelect">Categoria</label>
      </div>

      <!-- precio  -->
      <div class="form-floating col-md-3">
        <input formControlName="mpValor" type="number" id="floatingInput" class="form-control form-control-sm" name="mapValor" placeholder="Valor" required>
        <label for="floatingInput">Valor</label>
      </div>
      <!-- Proveedor -->
      <div class="form-floating col-md-5">
        <select formControlName="mpProveedor" id="floatingSelect" type="text" class="form-select form-select-sm" required>
          <option [ngValue]="prov.prov_Id" *ngFor="let prov of proveedores">{{prov.prov_Nombre}}</option>
        </select>
        <label for="floatingSelect">Proveedor</label>
      </div>
    </div>
  </div>
  <!--Fin Fila 2 -->

  <!--Inicio Fila 3 Botones y Limpiar Campos-->
  <div class="mb-1">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <input class="btn btn-danger btn-danger-sm" type="submit" value="Agregar" (click)="registrarMateriPrima()">
      <input class="btn btn-secondary btn-secondary-sm" type="button" value="Limpiar Campos" (click)="limpiarCampos()">
    </div>
  </div>

  <div class="mb-1" *ngIf="tintaCreada">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <h6>{{informacion}}</h6>
    </div>
  </div>
  <!--Fin Fila 3-->
</form>
