<p-toast position="center"></p-toast>
<br>

<form [formGroup]="materiPrima">
  <div class="mb-3">
    <div class="row g-4">

      <!-- Nombre Materia Prima -->
      <div class="col-md">
        <span class="p-float-label">
          <input formControlName="mpNombre" id="mpNombre" class="form-control form-control-sm" type="text" pInputText (click)="cargarDescripcion()" required/>
          <label for="mpNombre">Nombre</label>
        </span>
      </div>

      <!-- Descripción -->
      <div class="col-md">
        <span class="p-float-label">
          <input formControlName="mpDescripcion" id="mpDescripcion" class="form-control form-control-sm" type="text" pInputText required/>
          <label for="mpDescripcion">Descripción</label>
        </span>
      </div>

      <!-- CATEGORIA  -->
      <div class="col-md-3">
        <span class="p-float-label">
          <p-dropdown formControlName="mpCategoria" inputId="mpCategoria" optionValue="catMP_Id" [autoDisplayFirst]="false" [options]="nombreCategoriasMP" optionLabel="catMP_Nombre"></p-dropdown>
          <label for="mpCategoria">Categoria</label>
        </span>
      </div>

      <!-- Precio -->
      <div class="col-md">
        <span class="p-float-label">
          <p-inputNumber formControlName="mpValor" inputId="mpValor" mode="decimal" [minFractionDigits]="2" [required]="true"></p-inputNumber>
          <label for="mpValor">Precio Unitario</label>
        </span>
      </div>
    </div>
  </div>

  <!--Inicio Fila 3 Botones y Limpiar Campos-->
  <div class="mb-1">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button pButton class="p-button-danger" type="button" label="Crear Materia Prima" icon="pi pi-pencil" (click)="registrarMateriPrima()"></button>
      <button pButton class="p-button-secondary" type="button" label="Limpiar Campos" icon="pi pi-eraser" (click)="limpiarCampos()"></button>
    </div>
  </div>
</form>
