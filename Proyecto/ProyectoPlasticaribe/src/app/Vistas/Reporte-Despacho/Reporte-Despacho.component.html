<p-toast position="center" [preventOpenDuplicates]="true"></p-toast>

<app-menuLateral></app-menuLateral>

<!-- Animacion de Carga -->
<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<!-- Titulo principal -->
<div class="contain">
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Movimientos de Despacho</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="formulario">
  <div class="mb-4">
    <h4 class="tituloRojo"><i class="pi pi-filter"></i> Filtros de b√∫squeda</h4>
  </div>
  <br>

  <!-- Formulario para consultar filtros -->
  <form [formGroup]="FormConsultarFiltros">
    <div class="mb-3">
      <div class="row g-4">

        <!-- Factura -->
        <div class="col-md">
          <span class="p-input-icon-left p-float-label">
            <i class="pi pi-search"></i>
            <input formControlName="Documento" id="Documento" class="form-control form-control-sm" type="text" pInputText/>
            <label for="Documento">Cod. Documento</label>
          </span>
        </div>

        <!-- Fecha Inicial -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fechaDoc" inputId="FechaInicial" [showIcon]="true"></p-calendar>
            <label for="FechaInicial">Fecha Inicial</label>
          </span>
        </div>

        <!-- Fecha Final -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fechaFinalDoc" inputId="FechaFinal" [showIcon]="true"></p-calendar>
            <label for="FechaFinal">Fecha Final</label>
          </span>
        </div>

        <!-- Tipo Documento -->
        <div class="col-md">
          <span class="p-float-label">
            <p-dropdown formControlName="tipoDoc" inputId="Tipo" [autoDisplayFirst]="false" [options]="tiposdocumentos"></p-dropdown>
            <label for="Tipo">Tipo Doc.</label>
          </span>
        </div>

      </div>
    </div>
  </form>

  <div class="mb-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button pButton class="p-button-danger" type="button" label="Consultar" icon="pi pi-check" (click)="consultarFiltros()"></button>
      <button pButton class="p-button-secondary" type="button" label="Limpiar Campos" icon="pi pi-eraser" (click)="limpiarCampos()"> </button>
    </div>
  </div>


  <div class="mb-4">
    <hr class="Linea">
  </div>

  <!-- titulo tabla producto -->
  <div class="mb-4">
    <h4 class="tituloRojo"><i class="pi pi-list"></i> Registros consultados</h4>
  </div>

  <!-- Inicio tabla de registros consultados -->
  <div class="mb-3" *ngIf="!cargando">
    <div class="row g-3">
      <div class="table-responsive">
        <p-table
        #dt
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines p-datatable-sm"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="20"
        [rowHover]="true"
        [value]="infoDoc">
          <ng-template pTemplate="header">
            <tr>
              <th scope="col">Codigo
                <p-sortIcon field="Codigo"></p-sortIcon>
              </th>
              <th scope="col">Registrado por:
                <p-sortIcon field="Usuario"></p-sortIcon>
              </th>
              <th scope="col" >Fecha
                <p-sortIcon field="Fecha"></p-sortIcon>
              </th>
              <th scope="col">Tipo Doc.
                <p-sortIcon field="TipoDoc"></p-sortIcon>
              </th>
              <th scope="col">Ver</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-infoDoc>
            <tr>
              <td>{{infoDoc.Codigo}}</td>
              <td>{{infoDoc.Usuario}}</td>
              <td>{{infoDoc.Fecha}}</td>
              <td>{{infoDoc.TipoDoc}}</td>
              <td>
                <button pButton type="button" style="width: 30px; height: 30px;" class="p-button-danger p-button-rounded" pTooltip="PDF" icon="pi pi-file-pdf" (click)="tipoDocumento(infoDoc)"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
