<app-menuLateral></app-menuLateral>

<div class="d-flex justify-content-center overlay" *ngIf="!cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<div class="contain">
  <!-- Navegador fin de parte superior -->
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Movimientos de Despacho</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="contain">
  <!--Inicio info OT-->
  <div class="container-fluid bajarPagina">
    <div class="formulario">
      <div class="mb-4">
        <h4 class="tituloRojo"><i class="pi pi-filter"></i> Filtros de búsqueda</h4>
      </div>

      <!-- Formulario para consultar filtros -->
      <form [formGroup]="FormConsultarFiltros">

        <!-- Primera Fila -->
        <div class="mb-3">
          <div class="row g-3 justify-content-md-center">

            <!-- Factura -->
            <div class="form-floating col-md-2">
              <input formControlName="Documento" type="text" class="form-control form-control-sm" id="floatingInput" name="Codigo" [(ngModel)]="Codigo">
              <label for="floatingInput">Cod. Documento</label>
            </div>

             <!-- Fecha Factura -->
             <div class="form-floating col-md-2">
              <input formControlName="fechaDoc" type="date" min="0" class="form-control" id="floatingInput"required >
              <label for="floatingInput">Fecha inicial</label>
            </div>

            <!-- Fecha ingreso rollo -->
            <div class="form-floating col-md-2">
              <input formControlName="fechaFinalDoc" type="date" min="0" class="form-control" id="floatingInput"required >
              <label for="floatingInput">Fecha Final</label>
            </div>

            <!-- Tipo Documento -->
            <div class="form-floating col-md-2">
              <select formControlName="tipoDoc" id="floatingSelect" type="text" [(ngModel)]="TipoDocumento" class="form-select form-select-sm" aria-label=".form-select-sm example" name="MapUnidadMedida" placeholder="Und. Medida" required>
                <option></option>
                <option [ngValue]="tipoDocu.tpDoc_Nombre" *ngFor="let tipoDocu of arrayTipoDoc">{{tipoDocu.tpDoc_Nombre}}</option>
                <option value="Pre Cargue Empaque" *ngIf="ValidarRol == 1 || ValidarRol == 9 || ValidarRol == 12">Pre Cargue Empaque</option>
                <option value="Pre Cargue Sellado" *ngIf="ValidarRol == 1 || ValidarRol == 8">Pre Cargue Sellado</option>
                <option value="Pre Cargue Extrusión" *ngIf="ValidarRol == 1 || ValidarRol == 7">Pre Cargue Extrusión</option>
              </select>
              <label for="floatingSelect">Tipo Doc.</label>
            </div>
          </div>
        </div>
      </form>

      <!-- Botones -->
      <div class="mb-3" *ngIf="cargando">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button pButton class="p-button-danger" type="button" label="Consultar" icon="pi pi-check" (click)="consultarFiltros()"></button>
          <button pButton class="p-button-secondary" type="button" label="Limpiar Campos" icon="pi pi-eraser" (click)="limpiarCampos()"> </button>
        </div>
      </div>

      <div class="mb-4">
        <hr class="Linea">
      </div>
      <!-- titulo tabla producto -->
      <div class="mb-4">
        <h4 class="tituloRojo"><i class="pi pi-list"></i> Registros consultados</h4>
      </div>

      <!-- Inicio tabla de registros consultados -->
      <div class="mb-3" *ngIf="cargando">
        <div class="row g-3">
          <div class="table-responsive">
            <p-table
            #dt
            [resizableColumns]="true"
            columnResizeMode="expand"
            styleClass="p-datatable-gridlines p-datatable-sm"
            responsiveLayout="scroll"
            [paginator]="true"
            [rows]="20"
            [rowHover]="true"
            [value]="infoDoc">
              <ng-template pTemplate="header">
                <tr>
                  <th scope="col">Codigo
                    <p-sortIcon field="Codigo"></p-sortIcon>
                  </th>
                  <th scope="col">Registrado por:
                    <p-sortIcon field="Usuario"></p-sortIcon>
                  </th>
                  <th scope="col" >Fecha
                    <p-sortIcon field="Fecha"></p-sortIcon>
                  </th>
                  <th scope="col">Tipo Doc.
                    <p-sortIcon field="TipoDoc"></p-sortIcon>
                  </th>
                  <th scope="col">Ver</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-infoDoc>
                <tr>
                  <td>{{infoDoc.Codigo}}</td>
                  <td>{{infoDoc.Usuario}}</td>
                  <td>{{infoDoc.Fecha}}</td>
                  <td>{{infoDoc.TipoDoc}}</td>
                  <td>
                    <button pButton type="button" style="width: 30px; height: 30px;" class="p-button-danger p-button-rounded" pTooltip="PDF" icon="pi pi-file-pdf" (click)="tipoDocumento(infoDoc)"></button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
