<div class="contain">

  <div class="container-fluid">
    <!-- principal -->
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Rollos eliminados (Extrusión)</h2>
    </div>

    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>

<div class="container">

  <form [formGroup]="formConsultaRollos">
    <div class="mb-3">
      <div class="row g-3">

        <!-- ID Documento -->
        <div class="form-floating col-md-2">
          <input formControlName="OT" type="number" class="form-control" id="floatingInput"  required >
          <label for="floatingInput">OT</label>
        </div>

        <!-- Rollo -->
        <div class="form-floating col-md-2">
          <input formControlName="rollo" type="number" class="form-control" id="floatingInput" required >
          <label for="floatingInput">Rollo</label>
        </div>

        <!-- Fecha inicial -->
        <div class="form-floating col-md-2">
          <input formControlName="fecha" type="date" min="0" (change)="buscarSegunFechaIngreso()" class="form-control" id="floatingInput"required >
          <label for="floatingInput">Fecha Inicial</label>
        </div>

        <!-- Fecha final -->
        <div class="form-floating col-md-2">
          <input formControlName="fechaFinal" type="date" min="0"  class="form-control" id="floatingInput"required > <!--(change)="buscarBOPPSegunFecha()"-->
          <label for="floatingInput">Fecha Final</label>
        </div>

        <!-- Turno -->
        <div class="form-floating col-md-2">
          <select formControlName="turno" class="form-select form-select-sm" id="floatingSelect" aria-label="Floating label select example" required>
            <option [ngValue]="null" disabled selected>Seleccione Turno</option>
             <option [ngValue]="turn.turno_Id" *ngFor="let turn of arrayTurnos">{{turn.turno_Nombre}}</option>
          </select>
          <label for="floatingSelect">Turno</label>
        </div>

        <!-- Producto -->
        <div class="form-floating col-md-2">
          <input formControlName="producto" type="number" class="form-control" id="floatingInput"required (keyup.enter)="buscarRollosEliminadosPorItem()">
          <label for="floatingInput">Nro. Item</label>
        </div>

        <!-- Operario -->
        <!--<div class="form-floating col-md">
          <input formControlName="operario" class="form-control" list="operarios" id="floatingInput" (change)='selectEventOperario()' autocomplete="off">
          <datalist id="operarios">

          </datalist>
          <label for="floatingInput">Operario</label>
         </div>-->
      </div>
    </div>

    <div class="mb-3">
      <div class="row g-3">
          <!-- Cliente -->
          <div class="form-floating col-md-3">
            <input formControlName="cliente" class="form-control" list="clientes" id="floatingInput" type="text" (change)='selectEventCliente()' autocomplete="off">
            <datalist id="clientes">
              <option value={{item.nombreComercial}} *ngFor="let item of arrayClientes">{{item.nombreComercial}}</option>
            </datalist>
            <label for="floatingInput">Cliente</label>
          </div>

            <option [ngValue]="null" disabled selected>Seleccione Material</option>
             <option [ngValue]="materialMP.material_Id" *ngFor="let materialMP of arrayMaterial">{{materialMP.material_Nombre}}</option>
          </select>
          <label for="floatingSelect">Material</label>
        </div>
      </div>

    <!-- BOTONES -->
    <div class="mb-1">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-danger btn-danger-sm" type="button" (click)="validarConsulta()">Consultar Documento</button>
        <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="LimpiarCampos()">Limpiar Campos</button>
      </div>
    </div>

  <div class="mb-4 ">
    <div class="row g-3">
      <!--Botones superiores de Paginado-->
      <div class="mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
      </div>

      <!-- Tabla con información de la orden de trabajo -->
      <p-table
        #dt
        [columns]="columnas"
        [value]="ArrayDocumento"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines p-datatable-sm"
        responsiveLayout="scroll"
        [paginator]="true"
        [rows]="rows"
        [showCurrentPageReport]="true"
        [(first)]="first"
        responsiveLayout="scroll"
        currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10,20,30,50,70,100]"
        [rowHover]="true"
        dataKey="id">
        <!-- Buscador de columnas -->
        <ng-template pTemplate="caption">
          <p-multiSelect
            [options]="columnas"
            [(ngModel)]="columnasSeleccionada"
            optionLabel="header"
            selectedItemsLabel="{0} columnas seleccionadas"
            [style]="{minWidth: '330px'}"
            placeholder="Elige las columnas que quieres ver"></p-multiSelect>
        </ng-template>
        <!-- Titulos -->
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" style="font-size: 14px;">
            <!--<th id="" scope="col" pSortableColumn="ot" style="font-size: 13px;">OT<p-sortIcon field="ot" title="Order por OT"></p-sortIcon></th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Rollo</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Cliente</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Item</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Ancho</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Largo</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Fuelle</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Medida</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Neto Kg</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Material</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Calibre</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Operador</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Fecha</th>
            <th id="" scope="col" pResizableColumn style="font-size: 12px;">Turno</th>
            <th *ngFor="let col of columns" pResizableColumn style="font-size: 12px;">-->
              {{col.header}}
            </th>
        </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-ArrayDocumento let-columns="columns">
          <tr>
            <td *ngFor="let col of columns" style="font-size: 13px;">{{rowData[col.field]}}</td>
          </tr>
        </ng-template>
      </p-table>
</div>
