<app-menuLateral></app-menuLateral>

<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div class="spinner-border text-danger" role="status" style="margin: auto;">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div class="contain">
  <div class="container-fluid">
    <!-- Titulo principal -->
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Pedidos de Mantenimiento</h2>
    </div>

    <!-- Linea principal -->
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="container">

  <!-- Informacion del pedido de mantenimiento -->
  <div class="mb-4">
    <h4 class="tituloRojo">Información del Pedido</h4>
  </div>

  <!-- Formulario del pedido de mantenimiento -->
  <form [formGroup]="FormPedidoMantenimiento">
    <div class="mb-3">
      <div class="row g-3">
        <!-- Consecutivo del pedido -->
        <div class="form-floating col-md-2">
          <input formControlName="ConsecutivoPedido" type="number" class="form-control form-control-sm" id="floatingInput" title="Concecutivo del Pedido" min="0" readonly>
          <label for="floatingSelect">Concecutivo del Pedido</label>
        </div>

        <!-- Activos -->
        <div class="form-floating col-md">
          <input formControlName="Activo" class="form-control" list="Activo" id="floatingInput" title="Nombre del Activo" (change)="buscarActivoSeleccionado()" required>
          <datalist id="Activo">
            <option value={{item.actv_Id}} *ngFor="let item of activos">{{item.actv_Nombre}}</option>
          </datalist>
          <label for="floatingInput">Activo</label>
        </div>

        <!-- Fecha en que presentó el daño -->
        <div class="form-floating col-md-2">
          <input formControlName="FechaDaño" type="date" min="0" class="form-control" id="floatingInput" required>
          <label for="floatingInput">Fecha Daño</label>
        </div>

        <!-- Tipos de Mantenimientos -->
        <div class="form-floating col-md-3">
          <input formControlName="TipoMantenimiento" class="form-control" list="tipos" id="floatingInput" title="Nombre del Tipo de Mantenimiento" (change)="buscarTipoMantenimientoSeleccionado()" required>
          <datalist id="tipos">
            <option value={{item.tpMtto_Id}} *ngFor="let item of tiposMantenimiento">{{item.tpMtto_Nombre}}</option>
          </datalist>
          <label for="floatingInput">Tipo de Mantenimiento</label>
        </div>

        <!-- Observacion -->
        <div class="form-floating col-md-12">
          <textarea formControlName="Observacion" id="floatingTextarea" type="text" class="form-control form-control-sm" title="Observación"></textarea>
          <label for="floatingTextarea">Observación General del Pedido</label>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="mb-1">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-danger btn-danger-sm" type="button" (click)="seleccionarActivo()">Añadir Activo</button>
        <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="limpiarCampos()">Limpiar Campos</button>
      </div>
    </div>
  </form>

  <div class="mb-4">
    <hr class="colorLinea">
  </div>

  <div class="mb-4">
    <h4 class="tituloRojo">Materias Primas Seleccionadas</h4>
  </div>

  <div class="row g-3">
    <div class="table-responsive">
      <p-table
      #dt
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-gridlines p-datatable-sm"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="20"
      [rowHover]="true"
      [value]="activosSeleccionados">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">Serial / Placa</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha Daño</th>
            <th scope="col">Tipo de Mantenimiento</th>
            <th scope="col"><i class="pi pi-trash cursor" title="Quitar Todo" (click)="quitarTodos()"></i></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-activos>
          <tr>
            <td>{{activos.Id}}</td>
            <td>{{activos.Nombre}}</td>
            <td>{{activos.Fecha}}</td>
            <td>{{activos.TipoMantenimiento}}</td>
            <td><i class="pi pi-trash cursor" title="Quitar Activos" (click)="quitarActivo(activos)"></i></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- Botones Finales -->
  <br>
  <div class="mb-1">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button class="btn btn-danger btn-danger-sm" type="button" (click)="crearPedido()">Crear Pedido</button>
      <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="limpiarTodo()">Limpiar Todo</button>
    </div>
  </div>
</div>
