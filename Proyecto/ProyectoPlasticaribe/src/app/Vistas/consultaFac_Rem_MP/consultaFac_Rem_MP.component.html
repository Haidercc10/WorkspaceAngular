<app-menuLateral></app-menuLateral>

<div class="d-flex justify-content-center overlay" *ngIf="!load">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<div class="contain">
  <!-- Navegador fin de parte superior -->
  <div class="container-fluid">
    <!-- principal -->
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Consultar Facturas y Remisiones de Materia Prima</h2>
    </div>

    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="formulario">
  <div class="mb-4">
    <h4 class="tituloRojo"><i class="pi pi-filter"></i> Filtros de búsqueda</h4>
  </div>

  <form [formGroup]="FormDocumentos">
    <div class="mb-3">
      <div class="row g-4">

        <!-- ID Documento -->
        <div class="col-md">
          <span class="p-float-label">
            <input formControlName="idDocumento" id="idDocumento" class="form-control form-control-sm" type="text" pInputText/>
            <label for="idDocumento">Cod. Documento</label>
          </span>
        </div>

        <!-- Fecha Inicial -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fecha" inputId="FechaInicial" [showIcon]="true"></p-calendar>
            <label for="FechaInicial">Fecha Inicial</label>
          </span>
        </div>

        <!-- Fecha Final -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fechaFinal" inputId="FechaFinal" [showIcon]="true"></p-calendar>
            <label for="FechaFinal">Fecha Final</label>
          </span>
        </div>

        <!-- Tipo Docuemtno -->
        <div class="col-md">
          <span class="p-float-label">
            <p-dropdown formControlName="TipoDocumento" inputId="TipoDocumento" optionValue="tpDoc_Id" [autoDisplayFirst]="false" [options]="tipoDocumento" optionLabel="tpDoc_Nombre"></p-dropdown>
            <label for="TipoDocumento">Tipo de Documento</label>
          </span>
        </div>

        <!-- Proveedores -->
        <div class="col-md">
          <span class="p-float-label">
            <input formControlName="proveedorNombre" id="proveedorNombre" list="Proveedor" class="form-control form-control-sm" type="text" pInputText (keyup)="consultarProveedores()" (change)="cambiarNombreProveedor()"/>
            <datalist id="Proveedor">
              <option value={{item.prov_Id}} *ngFor="let item of proveedor">{{item.prov_Nombre}}</option>
            </datalist>
            <label for="proveedorNombre">Proveedor</label>
          </span>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="mb-1">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button pButton class="p-button-danger" type="button" label="Consultar" icon="pi pi-search" (click)="validarConsulta()"> </button>
        <button pButton class="p-button-secondary" type="button" label="Limpiar Campos" icon="pi pi-eraser" (click)="LimpiarCampos()"> </button>
      </div>
    </div>
  </form>

  <div class="mb-4">
    <hr class="colorLinea">
  </div>

  <div class="mb-4">
    <h2 class="tituloRojo"><i class="pi pi-list"></i> Listado de registros consultados</h2>
  </div>

  <div class="container-fluid font-size-14">
    <div class="mb-3" *ngIf="load">
      <div class="row g-3 font-size-14" id="table">
        <p-table
            #dt
            [value]="ArrayDocumento"
            styleClass="p-datatable-gridlines p-datatable-sm"
            responsiveLayout="scroll"
            [paginator]="true"
            [rows]="ArrayDocumento.length"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando de {first} a la {last} de {totalRecords}"
            [rowsPerPageOptions]="[10,25,50,100,ArrayDocumento.length]"
            [rowHover]="true"
            dataKey="Id">
          <ng-template pTemplate="header">
            <tr>
              <th scope="col">Código Documento
                <p-columnFilter type="text" field="codigo" display="menu"></p-columnFilter>
              </th>
              <th pSortableColumn="tipoDoc" scope="col">Tipo
                <p-columnFilter type="text" field="tipoDoc" display="menu"></p-columnFilter>
                <p-sortIcon field="tipoDoc"></p-sortIcon>
              </th>
              <th pSortableColumn="fecha" scope="col">Fecha
                <p-columnFilter type="text" field="fecha" display="menu"></p-columnFilter>
                <p-sortIcon field="fecha"></p-sortIcon>
              </th>
              <th pSortableColumn="proveedor" scope="col">Proveeedor
                <p-columnFilter type="text" field="proveedor" display="menu"></p-columnFilter>
                <p-sortIcon field="proveedor"></p-sortIcon>
              </th>
              <th pSortableColumn="subTotal" scope="col">Costo
                <p-columnFilter type="number" field="subTotal" display="menu"></p-columnFilter>
                <p-sortIcon field="subTotal"></p-sortIcon>
              </th>
              <th scope="col">Ver</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-doc>
            <tr>
              <td>{{doc.codigo}}</td>
              <td>{{doc.tipoDoc}}</td>
              <td>{{doc.fecha | date : 'yyyy-MM-dd'}}</td>
              <td>{{doc.proveedor}}</td>
              <td>{{doc.subTotal | number}}</td>
              <td style="text-align: center;"><button pButton type="button" style="width: 30px; height: 30px;" class="p-button-danger p-button-rounded" icon="pi pi-file-pdf" (click)="llenarDocumento(doc)"></button></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
