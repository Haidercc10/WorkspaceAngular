<ng-container *ngIf="!modalMode">
  <app-menuLateral></app-menuLateral>
</ng-container>

<div class="contain">
  <!-- Navegador fin de parte superior -->
  <div class="container-fluid">
    <!-- principal -->
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Recuperado de Materia Prima</h2>
    </div>

    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="container">
  <!-- Inicio titulo -->
  <div class="mb-4">
    <h4 class="tituloRojo">Ingresar Materia Prima Recuperada</h4>
  </div>
  <!-- Fin titulo -->
  <form [formGroup]="FormMateriaPrimaRecuperada">
    <!-- Inicio Fila 1 Agregar producto -->
    <div class="mb-3">
      <div class="row g-3">

        <!-- Id Operario -->
        <div class="form-floating col-md-3">
          <input formControlName="usuarioId" type="number" class="form-control form-control-sm" id="floatingInput">
          <label for="floatingSelect">ID Operario</label>
        </div>

        <!-- Nombre Operario -->
        <div class="form-floating col-md-4">
          <select formControlName="usuarioNombre" id="floatingSelect" type="text" (change)="llenarUsuarioSeleccionado()" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
            <option [ngValue]="usuario.usua_Id" *ngFor="let usuario of usuarios">{{usuario.usua_Nombre}}</option>
          </select>
          <label for="floatingSelect">Nombre Operario</label>
        </div>

        <div class="form-floating col-md-2">
          <select formControlName="Turno" id="floatingSelect" type="text" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
            <option [ngValue]="turno.turno_Id" *ngFor="let turno of turnos">{{turno.turno_Nombre}}</option>
          </select>
          <label for="floatingSelect">Turno</label>
        </div>

        <!-- Fecha Ingreso -->
        <div class="form-floating col-md-3">
          <input formControlName="MpingresoFecha" type="date" class="form-control form-control-sm" id="floatingInput" required title="Fecha Ingreso">
          <label for="floatingInput">Fecha Ingreso</label>
        </div>

        <!-- Campo Observacion -->
        <div class="form-floating col-md">
          <textarea formControlName="MpObservacion" id="floatingTextarea" type="text" class="form-control form-control-sm" name="MpObservacion"></textarea>
          <label for="floatingTextarea">Observaci√≥n</label>
        </div>
      </div>
    </div>
  </form>

  <div class="mb-4">
    <h4 class="tituloRojo">Materia Prima</h4>
  </div>

  <form [formGroup]="FormMateriaPrima">
    <div class="mb-3">
      <div class="row g-3">
        <div class="form-floating col-md-2">
          <input formControlName="MpId" type="number" min="0" (keyup.enter)="buscarMpId()" class="form-control" id="floatingInput"required >
          <label for="floatingInput">Id Materia Prima</label>
        </div>

        <!-- ID/Nombre Producto -->
        <div class="form-floating col-md">
          <input formControlName="MpNombre" class="form-control form-control-sm" list="mp" id="floatingInput" title="Nombre de la Materia Prima" (change)="buscarMpSeleccionada()">
          <datalist id="mp">
            <option value={{item.id}} *ngFor="let item of materiasPrimas">{{item.name}}</option>
          </datalist>
          <label for="floatingInput">Materia Prima</label>
        </div>

        <!-- CANTIDAD DE MATERIA PRIMA  -->
        <div class="form-floating col-md-2">
          <input formControlName="MpCantidad" type="number" id="floatingSelect" class="form-control form-control-sm" title="Ancho" min="0" >
          <label for="floatingInput">Cantidad de Materia Prima</label>
        </div>

        <!-- Unidad medida-->
        <div class="form-floating col-md-2">
          <select formControlName="MpUnidadMedida" id="floatingSelect" type="text" class="form-select form-select-sm" aria-label=".form-select-sm example" >
            <option [ngValue]="undMed" *ngFor="let undMed of unidadMedida">{{undMed}}</option>
          </select>
          <label for="floatingSelect">Und. Medida</label>
        </div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="mb-1">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-danger btn-danger-sm" type="button" (click)="validarCamposVaciosMP()">{{AccionBoton}} Materia Prima</button>
        <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="limpiarCamposMP()">Limpiar Campos Materia Prima</button>
      </div>
    </div>
  </form>

  <div class="mb-4">
    <hr class="Linea">
  </div>

  <div class="mb-4">
    <h4 class="tituloRojo">Tabla Materia Prima Recuperada</h4>
  </div>

  <!-- TABLA DE INGRESO -->
  <div class="row g-3">
    <div class="table-responsive">
      <p-table
      #dt
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-gridlines p-datatable-sm"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="20"
      [rowHover]="true"
      [value]="ArrayMateriaPrima">
        <ng-template pTemplate="header">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad (Kg)</th>
            <th scope="col">Und Medida</th>
            <th scope="col">Eliminar</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-materiaPrima>
          <tr>
            <td>{{materiaPrima.Id}}</td>
            <td>{{materiaPrima.Nombre}}</td>
            <td>{{materiaPrima.Cant | number}}</td>
            <td>{{materiaPrima.UndCant}}</td>
            <td><i class="pi pi-trash" style="cursor: pointer;" title="Quitar Materia Prima" (click)="QuitarProductoTabla(materiaPrima)"></i></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- BOTONES -->
  <br>
  <div class="mb-1">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button class="btn btn-danger btn-danger-sm" type="button" (click)="registrarRecuperado()">Agregar Recuperado</button>
      <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="limpiarTodosCampos()">Limpiar Todos los Campos</button>
    </div>
  </div>
</div>
