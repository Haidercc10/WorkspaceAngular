<p-toast position="center"></p-toast>
<form [formGroup]="FormCrearMateriaPrima" (ngSubmit)="registrarMateriaPrimaDesdeModal()">

  <!-- Inicio Fila 1 Agregar Materia Prima -->
  <div class="mb-3">
    <div class="row g-4">
      <!-- Nombre -->
      <div class="col-md-4">
        <span class="p-float-label">
          <input formControlName="mpNombre" id="mpNombre" class="form-control form-control-sm" type="text" pInputText required/>
          <label for="mpNombre">Nombre</label>
        </span>
      </div>

      <!-- Descripcion -->
      <div class="col-md-4">
        <span class="p-float-label">
          <input formControlName="mpdescripcion" id="mpdescripcion" class="form-control form-control-sm" type="text" pInputText required/>
          <label for="mpdescripcion">Descripci√≥n</label>
        </span>
      </div>

      <!-- Categorias -->
      <div class="col-md-4">
        <span class="p-float-label">
          <p-dropdown formControlName="mpCategoria" inputId="mpCategoria" [autoDisplayFirst]="false" [options]="comboCategoriasMatPri" optionValue="catMP_Id" optionLabel="catMP_Nombre" [required]="true"></p-dropdown>
          <label for="mpCategoria">Categorias</label>
        </span>
      </div>

      <!-- Unidad de Medida -->
      <div class="col-md-3">
        <span class="p-float-label">
          <p-dropdown formControlName="mpUnidadMedida" inputId="Und" [autoDisplayFirst]="false" [options]="comboUnidadMedida" optionLabel="" [required]="true"></p-dropdown>
          <label for="Und">Und</label>
        </span>
      </div>

      <!-- Precio -->
      <div class="col-md">
        <span class="p-float-label">
          <p-inputNumber formControlName="mpValor" mode="decimal" inputId="Precio" [minFractionDigits]="2" [required]="true"></p-inputNumber>
          <label for="Precio">Precio</label>
        </span>
      </div>
    </div>
  </div>

  <!--Inicio Fila 3 Botones y Limpiar Campos-->
  <div class="mb-1">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button pButton pRipple label="Crear Materia Prima" type="submit" icon="pi pi-check" class="p-button-danger"></button>
      <button pButton pRipple label="Limpiar Campos" type="button" class="p-button-secondary" icon="pi pi-eraser" (click)="limpiarCampos()"></button>
    </div>
  </div>
  <!--Fin Fila 3-->
</form>
