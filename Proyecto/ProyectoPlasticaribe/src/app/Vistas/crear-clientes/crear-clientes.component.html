<!--Inicio formulario crear clientes -->
<form [formGroup]="FormCrearClientes" (ngSubmit)="validarCamposVaciosClientes()">
  <!-- Inicio Fila 1 Crear clientes -->
  <div class="row g-3">
    <!-- ID Cliente -->
    <div class="form-floating col-md-2">
      <input formControlName="CliId" type="number" class="form-control form-control-sm" id="floatingInput"  required>
      <label for="floatingInput">Id Cliente</label>
    </div>

    <!-- Tipo ID Cliente-->
    <div class="form-floating col-md-1">
      <select formControlName="TipoIdCliente" type="text" id="floatingSelect" class="form-select form-select-sm" aria-label=".form-select-sm example" required >
        <!-- <option [ngValue]="null" disabled selected>Tipo ID</option> -->
        <option [ngValue]="tipo_identificacion" *ngFor="let tipo_identificacion of tipoIdentificacion">{{tipo_identificacion}}</option>
      </select>
      <label for="floatingSelect">Tipo ID</label>
    </div>

    <!-- Nombre Cliente-->
    <div class="form-floating col-md">
      <input formControlName="CliNombre" type="text" class="form-control form-control-sm" id="floatingInput" required>
      <label for="floatingInput">Nombre Cliente</label>
    </div>
  </div>
  <!-- Fin Fila 1 Crear Cliente -->

  <!-- Inicio Fila 2 Crear Cliente -->
  <div class="row g-3">

    <!-- Telefono Cliente -->
    <div class="form-floating col-md-2">
      <input formControlName="CliTelefono" type="text" class="form-control form-control-sm" id="floatingInput" required>
      <label for="floatingInput">Telefono Cliente</label>
    </div>

      <!-- Email cliente -->
    <div class="form-floating col-md">
      <input formControlName="CliEmail" type="text" class="form-control form-control-sm" id="floatingInput" required>
      <label for="floatingInput">E-mail Cliente</label>
    </div>

    <!-- Tipo cliente -->
    <div class="form-floating col-md-2">
      <select formControlName="TipoClienteId" type="text" id="floatingSelect" class="form-select form-select-sm" aria-label=".form-select-sm example" required >
        <!-- <option [ngValue]="null" disabled selected>Tipo Cliente</option> -->
        <option [ngValue]="tipo_Cliente" *ngFor="let tipo_Cliente of tiposClientes">{{tipo_Cliente}}</option>
      </select>
      <label for="floatingSelect">Tipo Cliente</label>
    </div>

    <!-- ID/Nombre Usuario -->
    <ng-container>
      <div class="ng-autocomplete form-floating col-md-3 form-control form-control-sm vendedorAutoComplete">
        <ng-autocomplete
          class=""
          [data]="usuario"
          (selected)='selectEventVendedor($event)'
          (inputChanged)='onChangeSearchVendedor($event)'
          (inputFocused)='onFocusedVendedor($event)'
          [searchKeyword]="keywordVendedor"
          [itemTemplate]="itemTemplateVendedorConsulta"
          [notFoundTemplate]="notFoundTemplate"
          id="floatingInput"
          formControlName="UsuIdNombre">
        </ng-autocomplete>
        <ng-template #itemTemplateVendedorConsulta let-item>
          <a [innerHTML]="item.usua_Nombre"></a>
        </ng-template>
        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
        <label for="floatingInput" *ngIf="validarInputVendedor">Nombre Vendedor</label>
      </div>
    </ng-container>
  </div>

  <div class="mb-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-danger btn-danger-sm" type="submit">Crear cliente</button>
        <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="LimpiarCampos()">Limpiar campos</button>
    </div>
  </div>
</form>
<div class="mb-4">
  <hr>
</div>

<div class="mb-4">
  <h5 class="tituloRojo">Crear sedes a clientes</h5>
</div>
<!--Inicio formulario crear sede cliente -->

<form [formGroup]="FormCrearSedeClientes" (ngSubmit)="validarCamposVaciosSedes()">
  <!-- Inicio Fila 1 Crear sede cliente -->
  <div class="mb-4">
    <div class="row g-3">

      <!-- Nombre del cliente -->
      <div class="form-floating col-md">
        <input formControlName="CliId2" type="number" class="form-control form-control-sm" id="floatingInput">
        <label for="floatingInput">Id cliente</label>
      </div>

      <!-- Ciudad sede cliente -->
      <div class="form-floating col-md">
        <input formControlName="SedeCli_Ciudad" type="text" class="form-control form-control-sm" id="floatingInput">
        <label for="floatingInput">Ciudad Sede</label>
      </div>

      <div class="form-floating col-md">
        <input formControlName="SedeCli_Direccion" type="text" class="form-control form-control-sm" id="floatingInput">
        <label for="floatingInput">Direccion Sede</label>
      </div>

      <!-- Codigo postal -->
      <div class="form-floating col-md">
        <input formControlName="SedeCli_Postal" type="number" class="form-control form-control-sm" id="floatingInput">
        <label for="floatingInput">Codigo Postal Sede</label>
      </div>
    </div>
  </div>

  <!-- Fin Fila 1 Crear sedes clientes -->

  <!-- Inicio botones -->
  <div class="mb-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-danger btn-danger-sm" type="submit">Crear Sede de Cliente</button>
        <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="LimpiarCamposSede()">Limpiar campos</button>
    </div>
  </div>
</form>
<!--Fin Formulario crear Cliente -->
