<!-- TABLA DE RETIRO -->
<div class="mb-3" >
  <div class="row g-3" id="tabla">
    <p-table
      #dt
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-gridlines p-datatable-sm"
      responsiveLayout="scroll"
      [rowHover]="true"
      [value]="arrayRegistros">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Materia Prima</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Und. Medida</th>
          <th scope="col">Fecha</th>
          <th scope="col">Operario</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-array>
        <tr>
          <td>{{array.id}}</td>
          <td><b>{{array.nombreMp}}</b></td>
          <td><b>{{array.cantidad | number}}</b></td>
          <td>{{array.undMed}}</td>
          <td><b>{{array.fecha}}</b></td>
          <td>{{array.operario}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
