<div class="d-flex justify-content-center overlay" *ngIf="load">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<div class="contain">
  <!-- Navegador fin de parte superior -->
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}">Maquilas Internas</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<p-card>

  <div class="mb-5">
    <h4 [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}"><i class="pi pi-list"></i> Diligenciar campos</h4>
  </div>

  <form [formGroup]="form">

    <div class="mb-3" id="formulario">
      <div class="row g-4">

        <!--* Proceso-->
        <!--<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 col-xxl-2">
          <span class="p-float-label">
            <p-dropdown formControlName="process" inputId="process" [autoDisplayFirst]="true" [options]="process" optionLabel="Proceso_Nombre" optionValue="Proceso_Id"></p-dropdown>
            <label for="process">Area Solicitante</label>
          </span>
        </div>-->

        <!--* Servicio-->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 col-xxl-2">
          <span class="p-float-label">
            <p-dropdown formControlName="process" inputId="process" [autoDisplayFirst]="true" [options]="process" optionLabel="Proceso_Nombre" optionValue="Proceso_Id"></p-dropdown>
            <label for="process">Servicio</label>
          </span>
        </div>

        <!--* ORDEN DE TRABAJO -->
        <div class="col-sm-12 col-md-2 col-xl-1">
          <span class="p-float-label">
              <input formControlName="ot" id="ot" type="number" pAutoFocus [autofocus]="true" pInputText required/>
              <label for="ot">OT</label>
          </span>
        </div>

        <!--* MAQUINA -->
        <div class="col-sm-12 col-md-2 col-xl-1">
            <span class="p-float-label">
                <p-inputNumber formControlName="machine" inputId="Maquina" [required]="true"></p-inputNumber>
                <label for="Maquina">Maquina</label>
            </span>
        </div>

        <!--* OPERARIO -->
        <div class="col-sm-12 col-md-3 col-xl-2">
            <span class="p-float-label">
                <p-dropdown formControlName="operator" inputId="operario" [autoDisplayFirst]="false" [options]="operators" optionLabel="usua_Nombre" optionValue="usua_Id" [required]="true" [filter]="true" filterBy="usua_Nombre"></p-dropdown>
                <label for="operario">Operario</label>
            </span>
        </div>

         <!--* MEDIDA -->
         <!--<div class="col-sm-12 col-md-2 col-xl-2">
          <span class="p-float-label">
              <input formControlName="measureUnit" id="measureUnit" type="text" pAutoFocus [autofocus]="true" pInputText required/>
              <label for="measureUnit">OT</label>
          </span>
        </div>-->

        <!--* CONO -->
        <div class="col-sm-12 col-md-3 col-xl-2">
            <span class="p-float-label">
                <p-dropdown formControlName="cono" inputId="cono" [options]="conos" optionLabel="cono_Id" optionValue="cono_Id" [autoDisplayFirst]="false" [required]="true"></p-dropdown>
                <label for="cono">Cono</label>
            </span>
        </div>

        <!--* ANCHO CONO -->
        <div class="col-sm-12 col-md-2 col-xl-1">
            <span class="p-float-label">
                <p-inputNumber formControlName="broadCono" inputId="anchoCono" mode="decimal" [minFractionDigits]="4" [readonly]="true" [required]="true"></p-inputNumber>
                <label for="anchoCono">Ancho Cono</label>
            </span>
        </div>

        <!--* TARA -->
        <div class="col-sm-12 col-md-2 col-xl-1">
            <span class="p-float-label">
                <p-inputNumber formControlName="weightTare" inputId="pesoTara" mode="decimal" [minFractionDigits]="4" [readonly]="true" [required]="true"></p-inputNumber>
                <label for="pesoTara">Tara Kg</label>
            </span>
        </div>

        <!--* PESO BRUTO -->
        <div class="col-sm-12 col-md-2 col-xl-1">
            <span class="p-float-label">
                <p-inputNumber formControlName="weight" [min]="2" inputId="pesoBruto" mode="decimal" [minFractionDigits]="4" [required]="true"></p-inputNumber>
                <label for="pesoBruto">Bruto Kg</label> 
            </span>
        </div>

        <!--* PESO NETO -->
        <div class="col-sm-12 col-md-2 col-xl-1">
            <span class="p-float-label">
                <p-inputNumber formControlName="netWeight" [min]="2" inputId="pesoNeto" mode="decimal" [minFractionDigits]="4" [required]="true"></p-inputNumber>
                <label for="pesoNeto">Neto Kg</label>
            </span>
        </div>

        <!--*FECHA-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 col-xxl-2">
          <span class="p-float-label">
            <p-calendar formControlName="date" inputId="FechaInicial" [showIcon]="true"></p-calendar>
            <label for="FechaInicial">Fecha Servicio</label>
          </span>
        </div>

        <!--* OBSERVACIÓN -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-10" id="observacion">
          <span class="p-float-label">
            <textarea formControlName="observation" [rows]="1" pInputTextarea></textarea>
            <label for="textarea">Observación</label>
          </span>
        </div>

        <!--* BOTONES-->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button pButton class="p-button-danger" id="crear" type="button" label="Agregar Servicio" icon="pi pi-send" [disabled]="load"></button>
          <button pButton class="p-button-secondary" id="limpiar" type="button" label="Limpiar Campos" icon="pi pi-eraser" ></button>
        </div>

        <p-divider></p-divider>
      </div>
    </div>    
  </form>

  <!--* Orden de Producción-->
  <div class="row my-3">
    <div class="mb-5">
      <h4 [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}"><i class="pi pi-table"></i> Información de Orden de Producción</h4>
    </div>

    <p-table
      [value]="dataOrderProduction"
      columnResizeMode="expand"
      styleClass="p-datatable-sm"
      responsiveLayout="scroll"
      [rowHover]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Cliente</th>
                <th>Item</th>
                <th>Referencia</th>
                <th>Unidad</th>
                <th>Ancho 1</th>
                <th>Ancho 2</th>
                <th>Ancho 3</th>
                <th>Unidad</th>
                <th>Calibre</th>
                <th>Material</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
                <td>{{''}}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-divider></p-divider>
  </div>
</p-card>
