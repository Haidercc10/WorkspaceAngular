<div class="container">



<!-- Inicio titulo -->
<div class="mb-4">
  <h4 class="tituloRojo">Crear Pedido</h4>
</div>
<!-- Fin titulo -->

                                                  <!--Inicio Crear Pedidos-->
<form [formGroup]="formularioOpedidoproducto" (ngSubmit)="validarCamposVacios()">

  <!-- Inicio fila 1 de campos -->
        <div class="mb-4">
          <div class="row g-3">

              <!-- Cliente -->
              <div class="col-md">
                <select id="PedCliente" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Cliente</option>
                  <option value="1">Cliente #1</option>
                  <option value="2">Cliente #2</option>
                </select>
              </div>

              <!-- Sede Cliente -->
              <div class="col-md">
                <select id="PedSedeCli" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Sede Cliente</option>
                  <option value="1">Cliente #1</option>
                  <option value="2">Cliente #2</option>
                </select>
              </div>

              <!-- Usuario -->
              <div class="col-md">
                <select id="PedUsuario" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Usuario/Vendedor</option>
                  <option value="1">Usuario #1</option>
                  <option value="2">Usuario #2</option>
                </select>
              </div>

              <!-- Fecha pedido -->
              <div class="col-md">
                <input formControlName="PedFecha" type="date" class="form-control form-control-sm" id="" placeholder="Fecha pedido" name="PexFecha" required maxlength="50">
              </div>

              <!-- Fecha entrega -->
              <div class="col-md">
                <input formControlName="PedFechaEnt" type="date" class="form-control form-control-sm" id="PexFechaEnt"  placeholder="Fecha entrega" name="PexFechaEnt" required maxlength="50">
              </div>

              <!-- Estado -->
              <div class="col-md">
                <select id="PedEstadoID" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Estado</option>
                  <option value="1">Estado #1</option>
                  <option value="2">Estado #2</option>
                </select>
              </div>

          </div>

        </div>
        <!-- Fin fila 1 de campos -->


        <!-- Inicio Observacion -->
        <div class="mb-5">
            <div class="row">
                <!-- Campo Observacion -->
                <div class="col-md">
                  <textarea formControlName="Observacion" id="" type="text" class="form-control form-control-sm"  maxlength="200" placeholder="Observacion" name="Descripcion" style="width: 50%;"></textarea>
                </div>
            </div>
        </div>
        <!-- Fin Observacion -->
                                                          <!--Fin Crear Pedidos-->

        <!-- Linea -->
        <div class="mb-5">

            <hr class="Linea">
        </div>
        <!-- Fin Linea -->


                                                          <!--Inicio tabla productos agregados-->

        <!-- Inicio Titulo Agregar Productos al pedido -->
        <div class="mb-4">
          <h4 class="tituloRojo">Agregar Productos</h4>
        </div>
        <!-- Fin Titulo Agregar Productos al pedido -->

          <!-- Inicio Fila 1 Agregar producto -->


            <!-- Inicio ID/Nombre Producto -->
              <div class="mb-4">
                <div class="row g-3">

                    <!-- ID Producto -->
                    <div class="col-md-1">
                      <input formControlName="ProductoID"  type="text" class="form-control form-control-sm" id=""  placeholder="Producto" name="ProductoID" required maxlength="50">
                    </div>

                    <!-- ID/Nombre Producto -->
                  <div class="col-md">
                        <select id="Producto" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                          <option  disabled selected>Producto</option>
                          <option value="1">Producto #1</option>
                          <option value="2">Producto #2</option>
                        </select>
                    </div>

                    <!-- Ancho Producto -->
                    <div class="col-md-1">
                      <input formControlName="Ancho"  type="text" class="form-control form-control-sm" id=""  placeholder="Ancho" name="Ancho" required maxlength="50">
                    </div>

                    <!-- Fuelle Producto -->
                  <div class="col-md-1">
                    <input formControlName="Fuelle"  type="text" class="form-control form-control-sm" id=""  placeholder="Fuelle" name="Fuelle" required maxlength="50">
                  </div>

                    <!-- Calibre Producto -->
                  <div class="col-md-1">
                    <input formControlName="Calibre"  type="text" class="form-control form-control-sm" id=""  placeholder="Calibre" name="Calibre" required maxlength="50">
                  </div>

                  <!-- Unidad medida Calibre/Ancho/Fuelle Producto -->
                    <div class="col-md-2">
                      <select id="UnidadMedida" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida" name="UnidadMedida" style= "width: 100%" required >
                        <option  disabled selected>Unidad medida</option>
                        <option value="1">UnidadMedida #1</option>
                        <option value="2">UnidadMedida #2</option>
                      </select>
                  </div>

                </div>
            </div>
            <!-- Fin Fila 1 Agregar Producto -->


            <!-- Inicio Fila 2 Agregar Producto -->
            <div class="mb-4">
              <div class="row g-3">

                  <!-- Tipo Producto -->
                  <div class="col-md-2">
                    <select id="TipoProducto" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Tipo Producto" name="TipoProducto" style= "width: 100%" required >
                        <option  disabled selected>Tipo Producto</option>
                        <option value="1">TipoProducto #1</option>
                        <option value="2">TipoProducto #2</option>
                    </select>
                  </div>

                <!-- Cantidad Producto -->
                <div class="col-md-2">
                  <input formControlName="Cantidad"  type="text" class="form-control form-control-sm" id=""  placeholder="Cantidad" name="Cantidad" required maxlength="50">
                </div>

                <!-- UM Cantidad Producto -->
                <div class="col-md-2">
                  <select id="UnidadMedida" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida" name="UnidadMedida" style= "width: 100%" required >
                    <option  disabled selected>Unidad medida</option>
                    <option value="1">UnidadMedida #1</option>
                    <option value="2">UnidadMedida #2</option>
                  </select>
                </div>

                <!-- Precio Producto -->
                <div class="col-md">
                  <input formControlName="PrecioUnidad"  type="text" class="form-control form-control-sm" id=""  placeholder="PrecioUnidad" name="PrecioUnidad" required maxlength="50">
                </div>

                <!-- Tipo Moneda -->
                <div class="col-md-2">
                  <select id="UnidadMedida" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida" name="UnidadMedida" style= "width: 100%" required >
                    <option  disabled selected>Moneda</option>
                    <option value="1">Moneda #1</option>
                    <option value="2">Moneda #2</option>
                  </select>
                </div>

                    <!-- Stock Producto -->
                <div class="col-md">
                  <input formControlName="Stock"  type="text" class="form-control form-control-sm" id=""  placeholder="Stock" name="Stock" required maxlength="50">
                </div>

              </div>

            </div>
            <!-- Fin Fila 2 Agregar Producto -->


            <!-- Inicio botones -->
            <div class="mb-3">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <button class="boton_guardar btn btn-danger btn-danger-sm" type="submit" >Agregar Producto</button>
                  <button class="boton_limpiar btn btn-secondary btn-secondary-sm" type="button" expand="full" (click)="clear()">Limpiar campos</button>
              </div>
            </div>
        <!-- Fin botones -->

</form>
<!-- Fin formulario agregar producto -->
