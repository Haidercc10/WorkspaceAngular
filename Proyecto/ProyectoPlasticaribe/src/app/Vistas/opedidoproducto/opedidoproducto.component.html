<div class="contain">

  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Plasticaribe SAS</span>

    </div>
  </nav>

<!-- Navegador fin de parte superior -->


<div class="container-fluid">
<!-- principal -->
      <div class="mb-4 Titulo">
          <h2 class="tituloRojo">Ordenes de Pedidos</h2>
      </div>

      <div class="mb-4">
        <hr class="colorLinea">
      </div>
<!-- fin principal -->
<div class="container">



<!-- Inicio Botones que llama el modal de crear Cliente y producto-->

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-danger btn-danger-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop2"
    (click)="LlamarModalCrearCliente()" title="Si no encuentras el cliente consultado, ¡Crealo aquí!">
      Crear clientes
    </button>

    <button type="button" class="btn btn-danger btn-danger-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop3"
    (click)="LlamarModalSedesClientes()" title="Si no encuentras la sede del cliente, ¡Creala aquí!">
      Sedes clientes
    </button>

    <button type="button" class="btn btn-danger btn-danger-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
    (click)="LlamarModalCrearProducto()" title="Si no encuentras el producto solicitado, ¡Crealo aquí!">
      Crear productos
    </button>
  </div>

<!-- Fin Botones que llama el modal de crear cliente y producto-->



<!-- Inicio titulo -->
<div class="mb-4">
  <h4 class="tituloRojo">Crear Pedido</h4>
</div>
<!-- Fin titulo -->

                                                  <!--Inicio Crear Pedidos-->

<form [formGroup]="FormPedidoExterno" (ngSubmit)="validarCamposVacios()">
  <!-- Inicio fila 1 de campos -->

    <div class="mb-3">
          <div class="row g-3">

              <!-- Cliente -->
              <div class="col-md">
                <select formControlName="PedClienteId" type="text" id="PextClienteId" name="PextClienteId"  class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Cliente</option>
                  <option>Cliente</option>
                  <option>Cliente</option>
                </select>
              </div>

              <!-- Sede Cliente -->
              <div class="col-md">
                <select formControlName="PedSedeCli_Id" type="text" id="PSedeCli_Id" name="PSedeCli_Id" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Sede Cliente</option>
                  <option>Cliente</option>
                  <option>Cliente</option>
                </select>
              </div>

              <!-- Usuario -->
              <div class="col-md">
                <select formControlName="PedUsuarioId" type="text" id="PextUsuarioId" name="PextUsuarioId" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Usuario/Vendedor</option>
                  <option>Usuario1</option>
                  <option>Usuario</option>
                </select>
              </div>

              <!-- Fecha pedido -->
              <div class="col-md">
                <input formControlName="PedFecha"  type="date" class="form-control form-control-sm" id="PextFecha" placeholder="Fecha pedido" name="PextFecha" required maxlength="50" title="Fecha Pedido">
              </div>

              <!-- Fecha entrega -->
              <div class="col-md">
                <input formControlName="PedFechaEnt" type="date" class="form-control form-control-sm" id="PextFechaEnt"  placeholder="Fecha entrega" name="PextFechaEnt" required maxlength="50" title="Fecha Entrega">
              </div>

              <!-- Estado -->
              <div class="col-md">
                <select formControlName="PedEstadoId" id="PextEstadoId" type="text" name="PextEstadoId" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                  <option  disabled selected>Estado</option>
                  <option>Estado</option>
                  <option>Estado</option>
                </select>
              </div>

          </div>
    </div>

        <!-- Fin fila 1 de campos -->


        <!-- Inicio Observacion -->
    <div class="mb-5">
            <div class="row g-3">
                <!-- Campo Observacion -->
                <div class="col-md">
                  <textarea formControlName="PedObservacion"  id="PextObservacion" type="text" class="form-control form-control-sm campoObservacion"  maxlength="200" placeholder="Observacion" name="PextObservacion"></textarea>
                </div>
            </div>
    </div>

        <!-- Fin Observacion -->
                                                          <!--Fin Crear Pedidos-->

        <!-- Linea -->
        <div class="mb-4">

            <hr class="Linea">
        </div>
        <!-- Fin Linea -->

                                                     <!--Inicio tabla productos agregados-->

        <!-- Inicio Titulo Agregar Productos al pedido -->
        <div class="mb-4">
          <h4 class="tituloRojo">Agregar Productos</h4>
        </div>
        <!-- Fin Titulo Agregar Productos al pedido -->


          <!-- Inicio Fila 1 Agregar producto -->
        <div class="mb-3">
                <div class="row g-3">

                    <!-- ID Producto -->
                    <div class="col-md-2">
                      <input formControlName="ProdId" type="number" class="form-control form-control-sm" id="PrdId"  placeholder="ID Producto" name="PrdId" required >
                    </div>

                    <!-- ID/Nombre Producto -->
                    <div class="col-md">
                        <select formControlName="ProdNombre" id="PrdNombre" class="form-select form-select-sm" type="text" aria-label=".form-select-sm example" name="PrdNombre" required minlength="1" maxlength="20">
                          <option ngValue="null" disabled selected>ID Nombre Producto</option>
                          <option>Producto</option>
                          <option>Producto</option>
                        </select>
                    </div>

                    <!-- Ancho Producto -->
                    <div class="col-md-1">
                      <input formControlName="ProdAncho" type="number" class="form-control form-control-sm" id="PrdAncho"  placeholder="Ancho" name="PrdAncho" required maxlength="14">
                    </div>

                    <!-- Fuelle Producto -->
                  <div class="col-md-1">
                    <input formControlName="ProdFuelle" type="number" class="form-control form-control-sm" id="PrdFuelle"  placeholder="Fuelle" name="PrdFuelle" required maxlength="14">
                  </div>

                    <!-- Calibre Producto -->
                  <div class="col-md-1">
                    <input formControlName="ProdCalibre" type="number" class="form-control form-control-sm" id="PrdCalibre"  placeholder="Calibre" name="PrdCalibre" required maxlength="14">
                  </div>

                  <!-- Unidad medida Calibre/Ancho/Fuelle Producto -->
                    <div class="col-md-1">
                      <select  formControlName="ProdUnidadMedidaACF" id="PrdUnidadMedidaACF" type="text" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida"  name="PrdUnidadMedidaACF" required >
                        <option  disabled selected>Medida</option>
                        <option>UnidadMedida</option>
                        <option>UnidadMedida</option>
                      </select>
                  </div>

                </div>
        </div>

            <!-- Fin Fila 1 Agregar Producto -->

        <div class="mb-3">
            <!-- Inicio Fila 2 Agregar Producto -->
            <div class="mb-4">
              <div class="row g-3">

                  <!-- Tipo Producto -->
                  <div class="col-md-2">
                    <select  formControlName="ProdTipo" id="PrdTipo" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Tipo Producto" name="PrdTipo" required >
                        <option  disabled selected>Tipo Producto</option>
                        <option>TipoProducto1</option>
                        <option>TipoProducto2</option>
                    </select>
                  </div>

                <!-- Cantidad Producto --> <!-- onkeypress= "return (event.charCode >= 48 && event.charCode <= 57)""-->
                <div class="col-md-2">
                  <input formControlName="ProdCantidad" type="number" class="form-control form-control-sm"  placeholder="Cantidad" id="PrdCantidad"  name="PrdCantidad" required maxlength="14">
                </div>

                <!-- UM Cantidad Producto -->
                <div class="col-md-2">
                  <select formControlName="ProdUnidadMedidaCant" id="PrdUnidadMedidaCant" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida" name="PrdUnidadMedidaCant" required >
                    <option  disabled selected>Unidad medida</option>
                    <option>UnidadMedida1</option>
                    <option>UnidadMedida2</option>
                  </select>
                </div>

                <!-- Precio Producto -->
                <div class="col-md">
                  <input  formControlName="ProdPrecioUnd" type="number" class="form-control form-control-sm" id="PrdPrecioUnd"  placeholder="Precio unidad" name="PrdPrecioUnd" required maxlength="18">
                </div>

                <!-- Tipo Moneda -->
                <div class="col-md-2">
                  <select formControlName="ProdTipoMoneda" id="PrdTipoMoneda" class="form-select form-select-sm" aria-label=".form-select-sm example" placeholder="Unidad Medida" name="PrdTipoMoneda" required >
                    <option  disabled selected>Moneda</option>
                    <option>Moneda1</option>
                    <option>Moneda2</option>
                  </select>
                </div>

                    <!-- Stock Producto -->
                <div class="col-md">
                  <input formControlName="ProdStock" type="number" class="form-control form-control-sm" id="PrdStock" placeholder="Stock" name="PrdStock" required maxlength="18">
                </div>
              </div>
            </div>
          </div>
            <!-- Fin Fila 2 Agregar Producto -->


            <!-- Inicio botones -->
            <div class="mb-4">
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                  <button class="btn btn-danger btn-danger-sm" type="submit" >Agregar Producto</button>
                  <button class="btn btn-secondary btn-secondary-sm" type="button" (click)="LimpiarCampos()">Limpiar campos</button>
              </div>
            </div>
        <!-- Fin botones -->
      </form>

                                                      <!--Fin agregar productos -->


<div class="mb-5">
  <hr class="Linea">
</div>

                                                      <!--Inicio tabla productos -->

  <!-- Inicio titulo tabla producto -->
  <div class="mb-4">
    <h4 class="tituloRojo">Tabla de Productos</h4>
  </div>
  <!-- Fin titulo producto -->


 <!-- Inicio tabla producto -->
  <div class="mb-4">

    <div class="row g-3">

        <div class="table-responsive">
              <table class="table table-bordered">
                <!--Inicio encabezado tabla-->
                <thead class="TitulosTabla">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ancho</th>
                    <th scope="col">Fuelle</th>
                    <th scope="col">Calibre</th>
                    <th scope="col">Unidad Medida</th>
                    <th scope="col">Tipo Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Unidad Medida</th>
                    <th scope="col">Precio Und</th>
                    <th scope="col">Moneda</th>
                    <th scope="col">Stock</th>
                  </tr>
                </thead>
                <!--Fin encabezado tabla-->

                <!--Inicio cuerpo tabla-->
                <tbody>
                  <tr>
                    <th scope="row" ></th>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                    <td>#</td>
                  </tr>
                </tbody>
                <!--Fin cuerpo tabla-->
              </table>

        </div>
    </div>

  </div>
  <!-- Fin tabla producto -->

  <!-- Inicio Botones -->
<div class="bajarPagina">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button class=" btn btn-danger btn-danger-sm" type="submit" >Crear Pedido</button>
      <button class=" btn btn-secondary btn-secondary-sm" type="button">Cancelar</button>
    </div>
</div>
 <!-- Fin Botones -->

                                                      <!--Fin tabla productos -->



<!-- Modal de crear producto -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
              <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Crear productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <div class="modal-body">
                  <!--Carga componente crear producto-->
                    <app-crear-producto></app-crear-producto>
              </div>
        </div>
  </div>
</div>
<!-- Fin Modal de crear producto -->


<!-- Modal de crear cliente -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
              <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel2">Crear clientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <div class="modal-body">
                  <!--Carga componente crear cliente-->
                    <app-crear-clientes></app-crear-clientes>
              </div>
        </div>
  </div>
</div>
<!-- Fin Modal de crear cliente -->


<!-- Modal de sedes clientes -->
<div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
              <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel3">{{TituloSedes}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <div class="modal-body">
                  <!--Carga componente crear cliente-->
                    <app-crear-sedes-clientes></app-crear-sedes-clientes>
              </div>
        </div>
  </div>
</div>
<!-- Fin Modal de sedes clientes -->

  </div>
</div>
</div>
