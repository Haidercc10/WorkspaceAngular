<input type="number" [(ngModel)]="cantPage">

<div class="table-responsive">
  <table class="table table-bordered table-hover mt-2">
    <thead class="TitulosTabla">
      <tr>
        <th id="CodigoFactura" scope="col"> cant</th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let doc of ArrayDocumento | paginate: {itemsPerPage: cantPage, currentPage: page} let i=index">
        <td id="CodigoFactura" >{{doc}}</td>
      </tr>
    </tbody>
  </table>
  <div class="mb-2">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
