<p-toast position="center" [preventOpenDuplicates]="true"></p-toast>

<app-menuLateral></app-menuLateral>

<!-- Animacion de Carga -->
<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<!-- Titulo principal -->
<div class="contain">
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Movimientos de Despacho</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="formulario">
  <div class="mb-4">
    <h4 class="tituloRojo"><i class="pi pi-filter"></i> Filtros de b√∫squeda</h4>
  </div>
  <br>

  <!-- Formulario para consultar filtros -->
  <form [formGroup]="FormConsultarFiltros">
    <div class="mb-3">
      <div class="row g-4">

        <!-- Factura -->
        <div class="col-md-2">
          <span class="p-input-icon-left p-float-label">
            <i class="pi pi-search"></i>
            <input formControlName="Documento" id="Documento" class="form-control form-control-sm" type="text" pInputText/>
            <label for="Documento">Cod. Documento</label>
          </span>
        </div>

        <!-- Fecha Inicial -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fechaDoc" inputId="FechaInicial" [showIcon]="true"></p-calendar>
            <label for="FechaInicial">Fecha Inicial</label>
          </span>
        </div>

        <!-- Fecha Final -->
        <div class="col-md">
          <span class="p-float-label">
            <p-calendar formControlName="fechaFinalDoc" inputId="FechaFinal" [showIcon]="true"></p-calendar>
            <label for="FechaFinal">Fecha Final</label>
          </span>
        </div>

        <!-- Tipo Documento -->
        <div class="col-md">
          <span class="p-float-label">
            <p-dropdown formControlName="tipoDoc" inputId="Proceso" optionValue="proceso_Id" [autoDisplayFirst]="false" [options]="tiposdocumentos" optionLabel="proceso_Nombre"></p-dropdown>
            <label for="Proceso">Procesos</label>
          </span>
        </div>

      </div>
    </div>
  </form>

</div>
