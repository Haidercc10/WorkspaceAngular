<p-toast position="center" [preventOpenDuplicates]="true"></p-toast>

<app-menuLateral></app-menuLateral>

<!-- Animacion de Carga -->
<div class="d-flex justify-content-center overlay" *ngIf="cargando">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<!-- Titulo principal -->
<div class="contain" id="form">
  <div class="container-fluid">
    <div class="mb-4 Titulo">
      <h2 class="tituloRojo">Revisar Factura</h2>
    </div>
    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<div class="formulario">
  <div class="mb-4">
    <h4 class="tituloRojo"><i class="pi pi-search"></i> Consultar Factura</h4>
  </div>
  <br>

  <!-- Formulario para consultar Codigo de factura -->
  <form [formGroup]="FormConsultarFactura">
    <div class="mb-3" >
      <div class="row g-4">

        <!-- Codigo Factura -->
        <div class="col-md-2">
          <span class="p-input-icon-left p-float-label">
            <i class="pi pi-search"></i>
            <input formControlName="Fact_Id" id="IdProducto" class="form-control form-control-sm" type="text" pInputText (keyup.Enter)="consultarFactura()"/>
            <label for="IdProducto">Cod. Factura</label>
          </span>
        </div>

       <!-- Conductor -->
        <div class="col-md">
          <span class="p-input-icon-left p-float-label">
            <i class="pi pi-user"></i>
            <input formControlName="Conductor" id="Conductor" list="conductores" class="form-control form-control-sm" type="text" pInputText (change)='cambiarNombreConductor()' required/>
            <datalist id="conductores">
              <option value={{item.id}} *ngFor="let item of conductores">{{item.nombre}}</option>
            </datalist>
            <label for="Conductor">Conductor</label>
          </span>
        </div>

        <!--Placa camiÃ³n-->
        <div class="col-md-2">
          <span class="p-input-icon-left p-float-label">
            <i class="pi pi-truck"></i>
            <input formControlName="PlacaCamion" id="placa" class="form-control form-control-sm" type="text" pInputText/>
            <label for="placa">Placa Vehiculo</label>
          </span>
        </div>
      </div>
    </div>
  </form>

</div>
