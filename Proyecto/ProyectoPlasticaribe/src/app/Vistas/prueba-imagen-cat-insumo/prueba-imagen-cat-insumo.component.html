<h5>Basic</h5>
<p-slideMenu [model]="items" [viewportHeight]="250" [style]="{'min-width':'175px'}" ></p-slideMenu>

<h5>Popup</h5>
<button #btn type="button" pButton icon="pi pi-bars" label="Show" (click)="menu.toggle($event)"></button>
