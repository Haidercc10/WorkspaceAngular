<p-treeTable #tt [value]="files" [columns]="cols" [resizableColumns]="true" columnResizeMode="expand">
  <ng-template pTemplate="caption">
      <div style="text-align: right">
          <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter"style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th ttResizableColumn>
          aaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </th>
        <th ttResizableColumn>
          aaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </th>
        <th ttResizableColumn>
          aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbb
        </th>
      </tr>

  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr>
          <td *ngFor="let col of cols; let i = index">
            <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
            {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
      <tr>
          <td [attr.colspan]="cols.length">No data found.</td>
      </tr>
  </ng-template>
</p-treeTable>
