<app-menuLateral></app-menuLateral>
<br>
<app-VistasFavoritas></app-VistasFavoritas>

<div class="d-flex justify-content-center overlay" *ngIf="load">
  <div style="margin: auto;">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>

<div class="contain">
  <!-- Navegador fin de parte superior -->
  <div class="container-fluid">
    <!-- principal -->
    <div class="mb-4 Titulo">
      <h2 id="recibos" [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}">Ingreso de Nómina</h2>
    </div>

    <div class="mb-4">
      <hr class="colorLinea">
    </div>
  </div>
</div>

<p-card class="font-size-14">

  <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
    <p-button icon="pi pi-info" styleClass="p-button-rounded p-button-warning" [style]="{width: '25px', height: '25px'}" (click)="verTutorial()" pTooltip="Ver Tutorial" tooltipPosition="left"></p-button>
  </div>

  <div class="mb-5">
    <h2 [ngClass]="{'tituloRojo': !modoSeleccionado, 'tituloClaro': modoSeleccionado}"><i class="pi pi-cloud-download"></i> Ingresar registros</h2>
  </div>

  <form [formGroup]="FormNomina">
    <div class="mb-3" id="formulario">
      <div class="row g-4">
        <!-- Fechas -->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
          <span class="p-float-label" id="rango-fechas">
            <!-- Rango de Fechas -->
            <p-calendar id="rango" inputId="fechas" selectionMode="range" [showIcon]="true"></p-calendar>
            <label for="fechas">Rango de Fechas</label>
            <!-- Consultar Recibos -->
          </span>
        </div>

        <!--Valor-->
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
          <span class="p-float-label">
            <p-inputNumber formControlName="cantidad" id="Micras" [minFractionDigits]="2" [required]="true"></p-inputNumber>
            <label for="Micras">Valor total nómina</label>
          </span>
        </div>

        <!-- Descripción -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-5 col-xxl-5">
          <span class="p-float-label">
            <textarea formControlName="Observacion" [rows]="1" maxlength="200" pInputTextarea></textarea>
            <label for="textarea">Descripción</label>
          </span>
        </div>
      </div>
    </div>

    <!--Botones-->
    <div class="mb-4" id="botones1">
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button pButton class="p-button-danger" type="button" label="Añadir Material" icon="pi pi-send"></button>
        <button pButton class="p-button-secondary" type="button" label="Limpiar Campos" icon="pi pi-eraser"> </button>
      </div>
    </div>
  </form>

  <!--Linea-->
  <div class="mb-4">
    <hr class="colorLinea">
  </div>

  <!-- Tabla de nomina entrante -->
  <div class="row g-3" id="tabla2">
    <div class="table-responsive">
      <p-table
      #dt
      [resizableColumns]="true"
      columnResizeMode="expand"
      styleClass="p-datatable-gridlines p-datatable-sm"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="20"
      [rowHover]="true"
      [value]="arrayNomina"
      [scrollable]="true"
      scrollHeight="50rem">
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th scope="col">Fecha inicial</th>
            <th scope="col">Fecha final</th>
            <th scope="col">Valor total</th>
            <th scope="col">Descripción</th>
            <th id="quitar" scope="col" id="quitar">Quitar</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-nomina let-rowIndex="rowIndex">
          <tr>
            <td>{{rowIndex + 1}}</td>
            <td>{{nomina.fecha1}}</td>
            <td>{{nomina.fecha2}}</td>
            <td>{{nomina.valor | number: '1.2-2'}}</td>
            <td>{{nomina.descripcion}}</td>
            <td><i class="pi pi-trash cursor" title="Quitar registro"></i></td>
          </tr>
        </ng-template>
        <ng-template pTemplate="footer">
          <tr>
            <td colspan="3" class="text-right">Totales</td>
            <td colspan="3">{{valorTotal | number: '1.2-2'}} COP</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <br>
  <div *ngIf="load">
    <div class="mb-3" id="botones2">
      <div class="row g-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button pButton class="p-button-danger" type="button" label="Crear Entrada" icon="pi pi-check"></button>
          <button pButton class="p-button-secondary" type="button" label="Limpiar Todo" icon="pi pi-eraser"> </button>
        </div>
      </div>
    </div>
  </div>



</p-card>
