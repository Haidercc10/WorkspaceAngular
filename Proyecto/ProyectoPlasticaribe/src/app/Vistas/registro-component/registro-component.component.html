
<!--Contenedor Principal-->

      </div>

      <!--Tipo-->
      <div class="mb-3">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Selecciona tipo</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        </select>
      </div>

        <select id="usuRol" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Selecciona rol</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        </select>
      </div>

      <div class="mb-3">
        <input id="usuCorreo" class="form-control form-control-sm" type="email" placeholder="Correo" aria-label=".form-control-sm example">
      </div>

      <!-- Password  -->
      <div class="mb-3">
        <input class="form-control form-control-sm" type="password" placeholder="Contraseña" aria-label=".form-control-sm example" >
      </div>

       <!-- EPS  -->
      <div class="mb-3">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">

          <option selected>Selecciona EPS</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>


       <!-- Fondo Pensional  -->
      <div class="mb-3">
        <select id="usuFondoP" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Selecciona Fondo Pensional</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
          </select>
      </select>
      </div>


       <!-- Caja de compensacion  -->
      <div class="mb-3">
        <select id="usuCajaComp" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Selecciona caja de compensación</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        </select>
        </div>


      <!--Boton Ingresar al sistema-->
      <div class="mb-3">

      <div class="mb-3">
