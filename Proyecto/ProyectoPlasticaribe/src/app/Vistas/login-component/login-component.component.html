<div class="fondo">
  <form [formGroup]="formularioUsuario" (ngSubmit)="validarCamposVacios()">
    <div class="titulo">
      <!--<h1 class="display-2">Plasticaribe S.A.S</h1>-->
      <img class="logo" src="/assets/PLASTICARIBE_logo.png" alt="">
    </div>
    <!--Contenedor Principal-->
    <div class="container-fluid">
      <!--Contenedor Login-->
      <div class="contenedorLogin">
        <!--Titulo-->
        <div class="mb-3">
          <h4 class="tituloRojo">Accede a tu cuenta</h4>
        </div>

        <div class="col-md mb">
          <div class="p-inputgroup">
            <span class="p-float-label">
              <input formControlName="Identificacion" class="form-control form-control-sm" pInputText required/>
              <label htmlFor="username">ID Usuario</label>
            </span>
            <span class="p-inputgroup-addon">
              <i class="pi pi-user"></i>
            </span>
          </div>
        </div>

        <div class="col-md mb">
          <div class="p-inputgroup">
            <span class="p-float-label">
              <input formControlName="Contrasena" type="password" class="form-control form-control-sm" id="pass" pInputText>
              <label htmlFor="pass">Contrase√±a</label>
            </span>
            <ng-container *ngIf="mostrarPass == true then noMostrar; else mostrar"></ng-container>
            <ng-template #mostrar><span class="input-group-text cursor" (click)="mostrarPassword()"><i class="pi pi-eye"></i></span></ng-template>
            <ng-template #noMostrar><span class="input-group-text cursor" (click)="mostrarPassword()"><i class="pi pi-eye-slash"></i></span></ng-template>
          </div>

        </div>

        <div class="form-floating col-md mb">

          <div class="p-inputgroup">
            <span class="p-float-label">
              <select formControlName="Empresa" class="form-select form-select-sm" aria-placeholder="Seleccione la Empresa">
                <option [ngValue]="null" disabled selected>Seleccione la Empresa</option>
                <option [ngValue]="empresa.empresa_Id" *ngFor="let empresa of empresas">{{empresa.empresa_Nombre}}</option>
              </select>
            </span>
            <span class="p-inputgroup-addon">
              <i class="pi pi-briefcase"></i>
            </span>
          </div>
        </div>

        <!--Boton Ingresar al sistema-->
        <div class="d-grid gap-2 mb-3">
          <!-- <button class="btn btn-danger btn-danger-sm" type="submit"><i class="pi pi-check"></i> Ingresar</button> -->
          <button pButton pRipple label="Ingresar" type="submit" class="p-button-danger"></button>
        </div>

        <div class="mb-3">
          <button pButton pRipple type="button" label="Entrar como invitado" class="p-button-danger p-button-text" (click)="redireccionarArchivos()"></button>
        </div>
      </div>
      <!--Contenedor Login-->
    </div>
    <!--Fin Contenedor Principal-->
  </form>

  <div class="d-flex justify-content-center overlay" *ngIf="cargando">
    <div style="margin: auto;">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</div>
